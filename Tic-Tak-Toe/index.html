<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="https://image.pngaaa.com/42/1418042-small.png">
    <script src="https://kit.fontawesome.com/ee27ae787a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>
            <div>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                  <i class="fa-sharp fa-solid fa-moon inverted"></i>
                    <i class='fa-sharp fa-solid fa-sun inverted'></i>
                    <div class='ball'>
                </label>
            </div>

            </div>
        </ul>
    </nav>
    <marquee behavior="" direction="">
        <h1 class="heading">Welcome to Tic Tac Toe game </h1>
    </marquee>

    <div class="gameContainer">
        <!-- <div class="line"></div> -->
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0 "><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">

            <div>
                <br><br>
                <span class="info">&nbsp; Turn for X </span><br><br>
                <img class="inverted" id="cheer" src="./0012.gif" alt="Image Processing"><br><br>
                <button id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>


    <!-- Draw Window -->
    <div class="draw-msg">
        <div class="draw inverted">
            <h1>Draw ðŸ˜‘</h1>
        </div>
        <button onclick="reset()" id="drawBtn" class="primary-btn  inverted">Play Again</button>
    </div>

    <!-- winner Window -->
    <div class="winner-msg">
        <h1>Winner</h1>
        <img class="wingif inverted" height="200" src="./excited.gif" alt="">
        <br>
        <div class="winner">
            <h2>Player with X Won</h2>
        </div>
        <button id="restartBtn" class="primary-btn inverted" onclick="reset()"> Restart</button>

    </div>

    <script>
        function darkMode() {
            document.documentElement.classList.toggle('dark-mode');
            document.querySelectorAll('.inverted').forEach((result) => {
                result.classList.toggle('invert');
            })
        }
    </script>
    <script>
        const checkbox = document.getElementById('checkbox');

        checkbox.addEventListener('change', () => {
            document.documentElement.classList.toggle('dark-mode');
            document.querySelectorAll('.inverted').forEach((result) => {
                result.classList.toggle('invert');
            })
        })
    </script>
    <script src="script.js"></script>
</body>

</html>
